<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="data.js"></script>
    <title>Wheel Dealz</title>

    <style>
        .container-fluid {
            text-align: center;
        }
        #template {
            display: none;
        }
        body {
            padding-top: 15px;
        }
        img {
            max-height: 300px;
            width: 500px;
        }
        .card-container {
            text-align:initial;
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
        }
        .card {
            max-width: 520px;
            padding: 10px;
        }
        .card-image-container {
            height: 300px;
            width: 500px;;
            position: relative;
        }
        .card-image-container .background,
        .card-image-container .foreground {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .card-image-container .background {
            background-image: url('money-seamless-pattern.jpg');
            opacity: .3;
        }
        .foreground {
            background-image: url('https://scontent.fluk1-1.fna.fbcdn.net/v/t39.30808-6/s960x960/261337800_4664207660330209_4156401725423001615_n.jpg?_nc_cat=108&ccb=1-5&_nc_sid=843cd7&_nc_ohc=ItPWVhU2fzMAX95IyGY&_nc_ht=scontent.fluk1-1.fna&oh=d3eea5f1286156bcc329cd43bc556dc8&oe=61B0B7BA');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .btn:focus { /* https://stackoverflow.com/questions/19053181/how-to-remove-focus-around-buttons-on-click */
            outline: none;
            box-shadow: none;
        }
        .btn-success {
            float: left;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    
    <div class="container-fluid">
        
        
        <div id="template" class="card-container">
          <div class="card">
            <div class="card-image-container">
                <div class="background"></div>
                <div class="foreground {image}"></div>
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <ul>
              </ul>
              <a href="#" class="btn btn-primary">Go To</a>
              <a href="#" class="btn btn-danger">Pass</a>
            </div>
          </div>
        </div>
        <hr>
        <a href="#" class="btn btn-success">Undo Last Pass</a>
    </div>

    <script>
        localStorage.ignoreCars = localStorage.ignoreCars ? localStorage.ignoreCars : JSON.stringify([]);

        let ignoreCars = JSON.parse(localStorage.ignoreCars);

        // UI
        carData.forEach(car => {
            var ignoreCar = ignoreCars.indexOf(car.Url) != -1;
            if(ignoreCar) {
                return;
            }

            try 
            {
                var template = $("#template").clone();
                template.find(".card-title").html(car.Year + " " + car.MakeModel)
                template.find(".card-text").html(car.Description1 ? ("<br>" + car.Description1) : "");

                var liList = [ 
                    "Price: $" + car.Price,
                    "Mileage: " + (car.Mileage != -1 ? car.Mileage.toLocaleString("en-US") :  "N/A"),
                    "Scrape date: " + car.ScrapeDate.replace("T00:00:00", ""),
                    "Misc: " + car.Description2
                ];

                var imageCon = $("<span>");
                for(var i = 0; i < car.ImageUrls.length; i++)
                {
                    var a = $("<a>").append("Image" + (i + 1)).attr("href", car.ImageUrls[i]);
                    imageCon.append(a);
                    if (i < car.ImageUrls.length - 1)
                    {
                        imageCon.append(", ");
                    }
                }

                liList.push("More Images: " + imageCon[0].outerHTML);

                liList.forEach(liText => {
                    var ul = template.find("ul");
                    var li = $("<li>").append(liText);
                    ul.append(li);
                });

                template.find(".btn-primary").attr("href", car.Url);

                template.find(".foreground").css("background-image", "url('" + car.ImageUrls[0] + "')")

                template.removeAttr("id");
                $("hr").before(template);
            }
            catch (ex)
            {
                // this car won't get shown. deciding not to even bother with it. alerting user would get annoying.
                // if you dont do this try catch the app will eventually or periodically break and you wont want to fix it.
            }
        });

        // LOGIC
        $(".btn-danger").click((event) => {
            event.preventDefault();
            var ignoreUrl = $(event.target).closest(".card").find(".btn-primary").attr("href");
            
            let ignoreCars = JSON.parse(localStorage.ignoreCars);
            ignoreCars.push(ignoreUrl);
            localStorage.ignoreCars = JSON.stringify(ignoreCars);

            $(event.target).closest(".card-container").remove();
        });

        $(".btn-success").click(event => {
            event.preventDefault();
           let ignoreCars = JSON.parse(localStorage.ignoreCars);
           ignoreCars.pop()
           localStorage.ignoreCars = JSON.stringify(ignoreCars);
           alert("refresh page to see car again");
        });
    </script>
</body>

</html>
