        function loadNoteForPage() {
            var pageKey = pages[pageIndex].replace(/ /g, "").replace(".html", "");
            var pageNote = getPageNote(pageKey);

            if(pageNote === undefined) {
                document.getElementById("notes").value = "";
            }
            else {
                document.getElementById("notes").value = pageNote;
            }
        }

        function setPageNote(pageKey, notes) {
            var curPages = JSON.parse(localStorage.pages);
            curPages[pageKey] = notes;
            localStorage.pages = JSON.stringify(curPages);
        }

        function getPageNote(pageKey) {
            var pageNote = JSON.parse(localStorage.pages)[pageKey];
